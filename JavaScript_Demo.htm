<html>
	<head>
		<title>Javascript Demo</title>
		<script>
			function changeToRed(){
				var a =document.getElementById("FirstHeading");
				a.style.color="red";
				a.style.fontSize="1em";
			}
			function changeToNavy(){
				var a =document.getElementById("p1");
				a.style.color="navy"
			}
			function displayTime(){
				var a =document.getElementById("p1");
				a.innerHTML = Date();
			}
			
		</script>
	</head>
	<body>
		<h1 id="FirstHeading" onclick="changeToRed()">My First Heading (Click me please!)</h1>
		<p id="p1" onclick="changeToNavy()">This is the first paragraph.</p>
		<button id="time" onclick="displayTime()">Click me to see current time.</button>
	</body>
